<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body onload="showCurrentTime()">
        <div id="page">
            <div id="content"></div>
            <p>The time is now</p>
            <div id="clock">Clock will appear here if loaded properly</div>

            <button onclick="showCurrentTime()">Current</button>
            <button onclick="showMorningTime()">Morning</button>
            <button onclick="showNoonTime()">Noon</button>
            <button onclick="showDuskTime()">Dusk</button>
            <button onclick="showMidnightTime()">Midnight</button>
        </div>
            

        <script src="main.js"></script>
    </body>
</html>
