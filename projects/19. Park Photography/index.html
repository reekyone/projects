<!DOCTYPE html>
<html>
    <head>
        <title>Park Photography</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <h1>Penny's Photography</h1>

            <section>
                <h2>Garden</h2>
                <!-- Images -->
                <img class="myImg" src="images/garden/road.jpg" alt="Relaxing Stroll">
                <img class="myImg" src="images/garden/woods.jpg" alt="Quiet Getaway">
                <img class="myImg" src="images/garden/lakeside.jpg" alt="Nature Scenery">
                <img class="myImg" src="images/garden/pathway.jpg" alt="Calm Pathway">  
            </section>

            <section>
                <h2>Beach</h2>
                <!-- Images -->
                <img class="myImg" src="images/beach/side-view.jpg" alt="Away from Everything">
                <img class="myImg" src="images/beach/overhead-view.jpg" alt="Drone View">
                <img class="myImg" src="images/beach/mountain.jpg" alt="Relaxing Mountainside">
                <img class="myImg" src="images/beach/sunset.jpg" alt="Palm Tree Sunset">  

            </section>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <!-- Close button in modal -->
                <span id="close">&times;</span>

                <!-- Modal Image -->
                <img class="modal-image" id="img01"></span>
                
                <!-- Modal Caption -->
                <div id="caption"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
