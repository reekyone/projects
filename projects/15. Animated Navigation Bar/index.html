<!DOCTYPE html>
<html>
    <head>
        <title>Animated Navigation Bar</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <!-- The overlay -->
        <div id="myNav" class="overlay">

            <!-- Close overlay -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <!-- Overlay content -->
            <div class="overlay-content">
                <a href="">About</a>
                <a href="">Services</a>
                <a href="">Products</a>
                <a href="">Contact</a>
            </div>
        </div>

        <h1>Animated Side Navigation Bar</h1>
        <h2>
            <span onclick="openNav()">&#9776; Open</span>
        </h2>
        
        <script src="main.js"></script>
    </body>
</html>
